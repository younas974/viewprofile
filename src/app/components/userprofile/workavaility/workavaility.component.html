
<div class="mt2rem bgwhite2 pd2rem">

  <div class="containerf">
 <div class="col-2">
<span><h3>Work Availability </h3> </span>
</div>
<div class="col-2">

  <span class="fr"><img class="mr-10px" src="/assets//icons//edit.svg" /></span>

</div>
</div>

  <div class="row">
    <div >
      <div>
        <h5 class="fw-normal"> Type of work preferred</h5>
        <div class="dinbp1rem" *ngFor="let item of workavailibility.typeofworkprefferred" >
         <p>
          <span>{{item.title}}</span>

        </p>
        </div>

      </div>
    </div>

    </div>
<div >
      <div>
        <h5 class="fw-normal"> Work Status</h5>
        <p class="pad-1rem">
      {{workavailibility.workstatus}}
        </p>
      </div>
    </div>

    <div >
      <div>
        <h5 class="fw-normal"> Distance willing to travel</h5>
        <p class="pad-1rem">
          {{workavailibility.distancewillingtotravel}}
        </p>
      </div>


  </div>
  <div>
    <h5 class="fw-normal">Working days</h5>
    <div class="row">
      <div class="col-md-3" *ngFor="let item of workavailibility.workingdays" >
       <div> <h5 class="fw-normal"> <i class="fa fa-calendar" aria-hidden="true"></i>{{item.day}}</h5></div>
       <div><p>{{item.timefrom}} - {{item.timeto}} </p></div>
      </div>



    </div>

  </div>


</div>
